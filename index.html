<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#f6c8d1,#e6a0b0);
  font-family:Poppins;
  text-align:center;
  overflow:hidden;
  padding:20px;
}

.container{
  max-width:700px;
  width:100%;
  animation: fadeIn 1.2s ease forwards;
}

h1{
  font-family:"Playfair Display";
  font-size:clamp(40px,8vw,64px);
  margin:0;
  color:#7a2b3c;
}

h2{
  font-family:"Playfair Display";
  font-size:clamp(24px,6vw,38px);
  color:#ff4f87;
  margin:10px 0 20px;
}

p{
  font-size:clamp(16px,4vw,18px);
  color:#555;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  position:relative;
}

button{
  padding:16px 32px;
  font-size:18px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  transition:all .25s ease;
  transform:scale(.9);
  animation:pop 0.6s ease forwards;
}

.btn-primary{
  background:linear-gradient(45deg,#ff4f87,#ff2f6d);
  color:white;
  box-shadow:0 12px 25px rgba(0,0,0,.2);
}

.btn-secondary{
  background:white;
  color:#ff2f6d;
  border:2px solid #ff2f6d;
  position:absolute;
  padding:10px 18px;
  font-size:14px;
}



button:hover{
  transform:scale(1.08);
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

.quote{
  margin-top:40px;
  font-style:italic;
  color:#444;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

@keyframes pop{
  to{ transform:scale(1); }
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">

  <h1>Ajla ❤️</h1>
  <h2>Will you be my Valentine?</h2>

  <p>
    Every moment with you feels like a dream.  
    I can't imagine celebrating this day with anyone else.
  </p>

  <div class="buttons">
    <button class="btn-primary" onclick="celebrate()">Yes, I will ❤️</button>
    <button class="btn-secondary" id="noBtn">No</button>
  </div>

  <div class="quote">
    “You are my today and all of my tomorrows.”
  </div>

</div>

<script>

const noBtn = document.getElementById("noBtn");

let moveInterval;

// move to random safe position
function moveButton(){
  const padding = 80;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// start infinite escape when user approaches
function startEscape(){
  clearInterval(moveInterval);
  moveInterval = setInterval(moveButton, 500); // jumps every 0.5s
}

// trigger on desktop hover
noBtn.addEventListener("mouseenter", startEscape);

// trigger on phone touch
noBtn.addEventListener("touchstart", startEscape);

// also run away if they somehow click it
noBtn.addEventListener("click", moveButton);

</script>


</body>
</html>
